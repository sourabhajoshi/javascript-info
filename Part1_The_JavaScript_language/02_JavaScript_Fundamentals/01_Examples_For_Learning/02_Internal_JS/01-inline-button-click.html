<!-- Basic Alert on Button Click -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Alert on Button Click</title>
</head>
<body>
    <h3>Basic Alert on Button Click</h3>
    <button onclick="showMessage()">Click Me</button>

    <script>
        function showMessage() {
            alert("Good morning, JOSHI Sourabha");
        }
    </script>
</body>
</html>
